<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ username }}'s Following</title>
</head>

<body>
    <h1>{{ username }}'s Following</h1>
    <div style="overflow-x:auto;">
        <table border="1">
            <tr>
                <th style="padding: 8px;">No.</th>
                <th style="padding: 8px;">Username</th>
                <th style="padding: 8px;">Avatar</th>
            </tr>
            {% for index in range(following|count) %}
            <tr>
                <td style="padding: 8px;">{{ index + 1 }}</td>
                <td style="padding: 8px;">{{ following[index] }}</td>
                <td style="padding: 8px;"><img src="{{ avatar_urls[index] }}" alt="GitHub Avatar" width="50px"
                        height="50px"></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
