<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <form action="/rockpaperscissors" method="post">
        <label for="rock"><img src="../rock.png" alt="Rock" width="200" height="200"></label>
        <input type="radio" id="rock" name="input" value="rock">
        <label for="paper">Paper</label>
        <input type="radio" id="paper" name="input" value="paper">
        <label for="scissors">Scissors</label>
        <input type="radio" id="scissors" name="input" value="scissors">
        <br>
        <button type="submit">Submit</button>
    </form>
    <p>Your choice: {{ input }}</p>
    <p>NPC choice: {{ bot_input }}</p>
    <p>{{ result }}</p>
    <a href="/">Back to home</a>
</body>

</html>
