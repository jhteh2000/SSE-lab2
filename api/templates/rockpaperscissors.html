<body>
    <h1>Rock Paper Scissors Game</h1>

    <form action="/rockpaperscissors" method="post" id="gameForm">
        <input type="hidden" name="input" id="input" value="">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKQLogI6N-WNA11BQYemy5ayImKPpRrguPp6I27VMl4qEtytfYHF3DqD094WBKzNbpJ5w&usqp=CAU"

            alt="Paper" onclick="setValueAndSubmit("paper")">
    </form>

    <script>
    function setValueAndSubmit(value) {
        document.getElementById('input').value = value;
        document.getElementById('gameForm').submit();
    }
    </script>
