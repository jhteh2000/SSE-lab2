<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    
    <form action="/rockpaperscissors" method="post">
        <label for="rock">Rock</label>
        
        <input type="hidden" name="input" id="input" value="" />
        <input type="image" id="rock_image" alt="ROCK" 
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKQLogI6N-WNA11BQYemy5ayImKPpRrguPp6I27VMl4qEtytfYHF3DqD094WBKzNbpJ5w&usqp=CAU" onclick="setInputValue("rock")" />
        
        <label for="paper">Paper</label>
        <input type="radio" id="paper" name="input" value="paper">
        
        <label for="scissors">Scissors</label>
        <input type="radio" id="scissors" name="input" value="scissors">
        <br>
        <button type="submit">   Submit  </button>
    </form>

    
    
</form>

<script>
    function setInputValue(value) {
        document.getElementById('in_put').value = value;
    }
</script>

    
    <p>Your last choice: {{ input }}</p>
    <p>NPC last choice: {{ bot_input }}</p>
    <p>{{ result }}</p>
    <a href="/">Back to home</a>
</body>

</html>
